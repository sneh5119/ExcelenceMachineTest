
 <h1 class="margin">To Do Application</h1>
  <input type="text"  #box placeholder="Add task.." class="margin">
  <button type="button" (click)="addTask(box.value)" class="btn btn-primary">
    New Task
  </button>

   <table class="table margin">
    <tbody>
      <tr *ngFor="let todo of todos;let i=index">
        <td>{{i+1}}</td>
        <td>{{todo.description}}</td>
      </tr>
    </tbody>
  </table>
